<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cardbox.css" />
    <title>Some Things</title>
</head>
<body>
    <template id="card-template">
        <div class="card flex-item">
            <h3 class="card-header"></h3>
            <div class="content">
            </div>
            <div class="footer-buttons">
                <button data-button="html">HTML</button>
                <button data-button="css">CSS</button>
                <button data-button="js">JS</button>
            </div>
            <div data-code-html>
                <div class="close-button">X</div>
                html
            </div>
            <div data-code-css>
                <div class="close-button">X</div>
                CSS
            </div>
            <div data-code-js>
                <div class="close-button">X</div>
                js
            </div>
        </div>
    </template>
    <div id="container" class="flex-container"></div>

    <script src="test.js" defer></script>
</body>
</html>
